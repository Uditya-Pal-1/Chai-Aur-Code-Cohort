<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title><style>
        p{
            color: blue;
            background-color: yellow;
            font-size: 25px;
            border : 2px solid yellowgreen;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;

        }
        button{
            border: 2px solid grey;
            border-radius: 30px;
            padding: 10px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: inset 2px 2px 2px wheat;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1>hello</h1></div>
    
    <p>This is a CSS Class</p>
    <button style="background-color: red;color: aqua; text-shadow: 2px 2px 2px blue;">Click me</button>
    <div class="parent">
        <div class="child">Item 1</div>
        <div class="child">Item 2</div>
        <div class="child">Item 3</div>
        <div class="child">Item 4</div>
    </div>
</body>
</html>
